name: Build and Deploy Saleor Storefront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Storefront Image
        uses: docker/build-push-action@v4
        with:
          context: ./saleor-storefront
          file: ./saleor-storefront/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/saleor-storefront-vitecover:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/saleor-storefront-vitecover:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/saleor-storefront-vitecover:buildcache,mode=max

